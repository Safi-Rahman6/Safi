<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }
        .developer {
            font-size: 12px;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
        }
        .stats {
            margin: 10px 0;
        }
        .stats p {
            margin: 5px 0;
            font-size: 14px;
        }
        .progress-circle {
            width: 80px;
            height: 80px;
            border: 4px solid green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }
        .progress-circle span {
            font-size: 18px;
            font-weight: bold;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
        .withdraw-section {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }
        .withdraw-section input:focus, .withdraw-section select:focus {
            border-color: green;
            outline: none;
        }
        .withdraw-section button {
            background-color: green;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .withdraw-section button:hover {
            background-color: #006400;
        }
        #withdraw-status {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .user-info {
            margin: 10px 0;
        }
        .user-info p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto MoneTag Ads</h1>
        <div class="developer" onclick="window.location.href='https://t.me/SafiRahman5'">Developer by Safi Rahman</div>
        
        <!-- Display User Info -->
        <div class="user-info">
            <p>Welcome, <span id="user-name"></span></p>
        </div>

        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>
        <div class="progress-circle">
            <span id="ads-progress">0%</span>
        </div>
        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="withdraw-btn" onclick="showWithdrawForm()">Withdraw</button>
        </div>

        <!-- Withdraw Section -->
        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="manual">Manual</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script>
        const MIN_WITHDRAW_POINTS = 5;
        const ADMIN_USER_ID = "YOUR_CHAT_ID"; // Replace with your Telegram Chat ID
        const BOT_TOKEN = "YOUR_BOT_TOKEN"; // Replace with your Telegram Bot Token
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;

        // Simulate user name from Telegram User ID
        const telegramUserName = "@exampleUser"; // Replace with actual logic
        document.getElementById("user-name").textContent = telegramUserName;

        // Function to watch an ad and update stats
        function watchAd() {
            watchedAdsCount++;
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            earnedPoints += 0.50; // Add 0.50 points per ad watched
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            updateProgressCircle();
        }

        // Update progress circle
        function updateProgressCircle() {
            const percentage = (watchedAdsCount / 10) * 100;
            document.getElementById('ads-progress').textContent = `${percentage}%`;
        }

        // Function to show withdraw form
        function showWithdrawForm() {
            document.getElementById('withdraw-section').style.display = 'block';
        }

        // Function to handle withdrawal
        function withdrawPoints() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const paymentMethod = document.getElementById('payment-method').value;
            const phoneNumber = document.getElementById('withdraw-phone').value;

            if (amount < MIN_WITHDRAW_POINTS) {
                document.getElementById('withdraw-status').textContent = `Minimum withdrawal amount is ${MIN_WITHDRAW_POINTS} points.`;
                return;
            }

            if (amount > earnedPoints) {
                document.getElementById('withdraw-status').textContent = `Insufficient balance. You have ${earnedPoints.toFixed(2)} points.`;
                return;
            }

            // Send withdrawal request to admin via Telegram
            const message = `ðŸ’° *New Withdrawal Request*\n\nðŸ“› *Name:* ${telegramUserName}\nðŸ“± *Phone:* ${phoneNumber}\nðŸ’³ *Method:* ${paymentMethod}\nðŸ’µ *Amount:* ${amount} points`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_USER_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`)
                .then(response => {
                    if (response.ok) {
                        alert("Withdrawal request sent successfully!");
                        earnedPoints -= amount;
                        document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                    } else {
                        document.getElementById('withdraw-status').textContent = "Failed to send request. Try again.";
                    }
                })
                .catch(error => {
                    document.getElementById('withdraw-status').textContent = "Error connecting to Telegram API.";
                    console.error("Telegram API Error:", error);
                });
        }
    </script>
</body>
                                                                             </html>
