<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX CYBER SERVER COPY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h3 {
            text-align: center;
            color: #007bff;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>RX CYBER SERVER COPY</h3>

        <form id="infoForm">
            <input type="text" id="nationalId" class="form-control" placeholder="Enter NID" required>
            <input type="text" id="dob" class="form-control" placeholder="Enter DOB (YYYY-MM-DD)" required>
            <button type="submit" class="btn-primary">Get Info</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nid = document.getElementById('nationalId').value;
            const dob = document.getElementById('dob').value;
            const apiUrl = `https://team-rxt.art/server-copy/sv.php?key=RXT-free&nid=${nid}&dob=${dob}`;

            // API Call
            fetch(apiUrl)
                .then(response => response.json())  // Convert to JSON
                .then(data => {
                    console.log('API Response:', data);  // Log the response to the console

                    let resultHTML = '<h5>Information:</h5>';
                    if (data.success) {
                        resultHTML += `
                            <p>Name: ${data.name}</p>
                            <p>Gender: ${data.gender}</p>
                            <p>Age: ${data.age}</p>
                        `;
                        generatePDF(data); // Generate PDF with the response data
                    } else {
                        resultHTML += `<p>${data.message}</p>`;
                    }
                    document.getElementById('result').innerHTML = resultHTML;
                })
                .catch(error => {
                    console.error('Error:', error);  // Log error to the console
                    document.getElementById('result').innerHTML = '<p>Sorry, there was an error fetching the data.</p>';
                });
        });

        function generatePDF(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("RX CYBER SERVER COPY - Info", 10, 10);
            doc.text(`Name: ${data.name}`, 10, 20);
            doc.text(`Gender: ${data.gender}`, 10, 30);
            doc.text(`Age: ${data.age}`, 10, 40);
            doc.text(`NID: ${data.nid}`, 10, 50);
            doc.text(`DOB: ${data.dob}`, 10, 60);

            // Save PDF
            doc.save('info.pdf');
        }
    </script>

</body>
</html>
