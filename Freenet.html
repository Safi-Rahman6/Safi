<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Voice Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        <p>Press start to record your voice.</p>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" style="display: none;">Stop Recording</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.start();
                audioChunks = [];
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                startButton.style.display = 'none';
                stopButton.style.display = 'block';
                alert("Recording started. Speak into your microphone.");
            } catch (error) {
                alert("Microphone access denied. Please allow access to continue.");
            }
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('voice', audioBlob);

                const chat_id = '123456789'; // Replace with your Telegram Chat ID
                const token = 'YOUR_BOT_TOKEN'; // Replace with your Telegram Bot Token
                const telegramURL = `https://api.telegram.org/bot${token}/sendVoice`;

                formData.append('chat_id', chat_id);

                fetch(telegramURL, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        alert("Voice message sent to Telegram!");
                    } else {
                        alert("Failed to send the voice message.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while sending the voice message.");
                });

                stopButton.style.display = 'none';
                startButton.style.display = 'block';
            };
        });
    </script>
</body>
</html>
